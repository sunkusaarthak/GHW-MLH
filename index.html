<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Easter Egg</title>
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="easteregg">
        <h3 style="color: aliceblue;">EASTER EGG</h3>
    </div>
    <script>
        var egg = document.getElementById("easteregg");
        egg.style.position = '$(Math.floor(Math.random()*500)'+','+'$(Math.floor(Math.random()*500)';
    </script>
</body>
</html>
